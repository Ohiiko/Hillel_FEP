<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/css/normalize.css">
    <link rel="stylesheet" href="../common/css/skeleton.css">
    <link rel="stylesheet" href="../common/css/dark-theme.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="script.js" async></script>
    <title>Photo Gallery</title>
</head>
<body>
    <div class = "wrapper">
        <div id ="container" class="container"></div>
        <div class="styleBackgColor"></div>
        <div class="bigFoto"></div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
        </ul>
    </nav>
    <script type="text/template" id="paginatItemTemplate">
        <a class="page-link" data-id-page="{{idPage}}" href="#">{{numberPage}}</a>
    </script>
    <script type="text/template" id="galleryItemTemplate">
        <img class="fotoItem" src="{{url}}" alt="{{title}}" data-full-image-url="{{fullImageUrl}}"/>
    </script>
</body>
</html>
