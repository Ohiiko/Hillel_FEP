<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="../node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
    <script src="script.js" defer></script>
    <title>Desck Task</title>
</head>
<body>
    <div class="containet">
        <div class="titleDesck" id="titleDesck">
            <div class="titleText">Hi, you need new stiker?<button id="btnAddStiker" type="button">Add</button></div>
        </div>
        <div class="bodyBoard" id="bodyBoard">
          <div id="dialog-form" title="Create new stiker">
            <form>
              <fieldset>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="" class="text ui-widget-content ui-corner-all">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" value="" class="text ui-widget-content ui-corner-all">
                  <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
              </fieldset>
            </form>
          </div>
        </div>
    </div>
    <script type="text/template" id="stikerItemTemplate">
        <div class="newStikerElement" data-id-task={{id}}>
          <span id="deleteStikerBtn" class ="deleteStikerBtn">X</span>
          <div id="titleNewStiker" class="titleNewStiker"><h3>{{title}}</h3></div>
          <div id="contentNewStiker" class="contentNewStiker">{{task}}</div>
        </div>
    </script>
</body>
</html>
