<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="../common/css/dark-theme.css">
    <link rel="stylesheet" href="styles.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="script.js" async></script>
    <title>kontakt list</title>
</head>
<body>
    <div class = "wrapper row">
        <ul id ="allUsersList" class="three columns">
        </ul>
        <div id="userDetail" class="nine columns"></div>
    </div>
    <script type = 'text/template' id ='userNameTemplate'>
        <li class= "usersName " data-user-id = "{{id}}">{{name}}</li>
    </script>
    <script type = 'text/template' id ='userDetailTemplate'>
        <div class = "userFoto"><i class='far fa-user' style='font-size:150px;color:grey'></i></div>
        <div class= "userInfo "><strong>Name:</strong> <i>{{name}}</i></div>
        <div class= "userInfo"><strong>Username:</strong> <i>{{username}}</i></div>
        <div class= "userInfo"><strong>Phone:</strong> <i>{{phone}}</i></div>
        <div class= "userInfo"><strong>Website:</strong> <i>{{website}}</i></div>
        <div class= "userInfo"><strong>Email:</strong> <i>{{email}}</i></div>
        <div class= "userAddress four columns"><strong>Address:</strong>
            <div class= "userAddress"><strong>Street:</strong> <i>{{address.street}}</i></div>
            <div class= "userAddress"><strong>Suite:</strong> <i>{{address.suite}}</i></div>
            <div class= "userAddress"><strong>City:</strong> <i>{{address.city}}</i></div>
            <div class= "userAddress"><strong>Zipcode:</strong> <i>{{address.zipcode}}</i></div>
            <div class= "userAddress"><strong>Geo:</strong>
                <div class= "userAddress geo" ><strong>LAT:</strong> <i>{{address.geo.lat}}</i></div>
                <div class= "userAddress geo"><strong>LNG:</strong> <i>{{address.geo.LNG}}</i></div>
            </div>
        </div>
        <div class= "userCompany four columns" ><strong>Company:</strong>
            <div class= "userCompany"><strong>Bs:</strong> <i>{{company.bs}}</i></div>
            <div class= "userCompany"><strong>Catch Phrase:</strong> <i>{{company.catchPhrase}}</i></div>
            <div class= "userCompany"><strong>Name:</strong> <i>{{company.name}}</i></div>
        </div>
    </script>
</body>
</html>
