<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/css/normalize.css">
    <link rel="stylesheet" href="../common/css/skeleton.css">
    <link rel="stylesheet" href="../common/css/dark-theme.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <title>kontakt list</title>
</head>
<body>
    <div class="container">
        <div id="contactList" class="contact-list ">
			<div class="contact">
				<div class="contact-item ">
					Surname
				</div>
				<div class="contact-item ">
					Name
				</div>
				<div class="contact-item ">
					Telephone
				</div>
				<input type="button" class="delete-btn" value="Delete">
			</div>
        </div>
        <form id="addContact">
            <div class="contaktInputs row">
                <div class="inputItem columns">
                    <input type="text" id="contactSurnameInput" class="inpContact">
				</div>
				<div class="inputItem columns">
						<input type="text" id="contactNameInput" class="inpContact">
				</div>
				<div class="inputItem columns">
						<input type="text" id="contactTelephoneInput" class="inpContact">
				</div>
                <div class="inputItem columns">
                    <input type="submit" class="add" value="Add">
                </div>
            </div>
        </form>
    </div>

    <script type="text/template" id="contactItemTemplate">
        <div class="contact-item new">
            {{surname}}
        </div>
        <div class="contact-item new">
            {{name}}
        </div>
        <div class="contact-item new">
            {{telephone}}
        </div>
        <input type="button" class="delete-btn" value="Delete">
    </script>
</body>
</html>
