<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="script.js" async></script>
    <title>kontakt list</title>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="three columns">
                    <ul id="allUsersList"></ul>
                    <button class="u-full-width" id="addNewUserBtn">Add New User</button>
                </div>
                <div id="userDetail" class="nine columns">
                    <form id="userDetailForm">
                        <input type="hidden" id="idInput">
                        <div class="row">
                            <div class="six columns">
                                <label for="nameInput">Name</label>
                                <input class="u-full-width" type="text" placeholder="Name" id="nameInput">
                            </div>
                            <div class="six columns">
                                <label for="usernameInput">Username</label>
                                <input class="u-full-width" type="text" placeholder="Username" id="usernameInput">
                            </div>
                        </div>
                        <div class="row">
                            <div class="six columns">
                                <label for="phoneInput">Phone</label>
                                <input class="u-full-width" type="text" placeholder="067-156-9431" id="phoneInput">
                            </div>
                            <div class="six columns">
                                <label for="emailInput">Email</label>
                                <input class="u-full-width" type="email" placeholder="user@gmail.com" id="emailInput">
                            </div>
                        </div>
                        <input class="button u-pull-left delete-button" id="deleteUserBtn" type="button" value="Delete">
                        <input class="button-primary u-pull-right submit-button" id="saveUserBtn" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    <script type = 'text/template' id ='userNameTemplate'>
        <li class= "usersName " data-user-id = "{{id}}">{{name}}</li>
    </script>
</body>
</html>
